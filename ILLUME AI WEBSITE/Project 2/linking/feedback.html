

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - IllumeAI</title>
    <link rel="icon" href="image copy.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #65446d;
            color: white;
        }

        header {
            font-family: Georgia;
            background-color: #e271b8;
            color: #e0ff90;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        section {
            background: #a76785;
            background-image: url(image.png);
            background-size: cover;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ca156a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }

        button:hover {
            background-color:#ad4977;
        }

        footer {
            background-color: #e271b8;
            color: #e0ff90;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        #name{
            width: 1150px;
        }
        #email{
            width: 1150px;
        }
        #feedback{
            width: 1150px;
        }
        #submit{
            position: relative;
            bottom: 1px;
            left: 550px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Feedback - IllumeAI</h1>
    </header>

    <div class="container">
        <section>
            <h2>We Value Your Feedback</h2>
            <p>Your feedback helps us improve IllumeAI and deliver a better experience for everyone. Please take a
                moment to share your thoughts with us.</p>
        </section>

        <section>
            <form action="thank_you.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

                <button type="submit" id="submit">Submit Feedback</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 IllumeAI. All Rights Reserved.</p>
    </footer>
</body>

</html>
